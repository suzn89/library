<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prepend 메서드</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            var basket = $('#basket');
            var apple = $('#apple');
            var banana = $('#banana');
            var orange = $('#orange');
            basket.prepend(apple);     
            basket.prepend(banana);
            basket.prepend(orange);		// 바스켓에다가 오렌지를 넣는다
        });
    </script>
    <style>
        #basket {background:brown; padding:50px;}
        #apple {background:red; margin:5px;}
        #banana {background:yellow; margin:5px;}
        #orange {background:orange; margin:5px;}    
    </style>
</head>
<body>
	<div id="basket">basket</div>
	<div id="apple">apple</div>
	<div id="banana">banana</div>
	<div id="orange">orange</div>
</body>

</html>
