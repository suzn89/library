<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addClass / removeClass 메서드</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            /* alert(); */
            $('#div1').addClass('box'); //클래스 추가 , 클래스가 대상이므로 addClass('.box')라고 안쓰고 걍 box만 씀
            $('#div2').removeClass('box'); //클래스 제거   $('#div2').removeClass();는 모든 클래스 지움.
            $('#div3').addClass('red'); 
            $('#div4').removeClass('red'); 
        });
    </script>
    <style>
        div {margin:0 0 10px; padding:10px; }
        .box {border:3px solid #000000;}
        .red {border-color: #ff3300;}    
    </style>
</head>
<body>
	<div id="div1">div1</div>
	<div id="div2" class="box">div2</div>
	<div id="div3" class="box">div3</div>
	<div id="div4" class="box red">div4</div>
</body>

</html>
