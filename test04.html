<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slideDown / slideUp</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
      jQuery(document).ready(function(){
        /* alert(); */
        $('#div1').slideDown(5000); //수치를 넣으면 시간, 안넣으면 400정도
        $('#div2').slideUp(5000);
      });
    </script>
    <style>
      body {font-size:5em;}
      .container {height:120px;}
      #div1 {background:orange; display:none;}
      #div2 {background:yellow; display:block;}
    </style>
</head>
<body>
	<div class="container">
		<div id="div1">slideDown example.</div>
	</div>
	<div class="container">
		<div id="div2">slideUp example.</div>
	</div>
</body>
</html>
